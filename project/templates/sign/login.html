<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>PMLP - SignUp </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}">


</head>

<body>

    <div class="site-wrap">

        {% include 'module/page_header.html' %}

        <div class="hero overlay" style="background-image: url('{% static 'images/edit/bg/stadium_bg.jpg' %}');">
            <div class="container">
                <div class="row align-items-center">
                    <div id="login_section">
                        <div class="card" id="loginCard">
                            <div class="d-flex justify-content-center">
                                <h4 style="color: black;"> Sign in </h4>
                            </div>
                            <button class="btn btn-primary mt-2 social-button" id="social_button"> Sign in using open ID
                            </button>
                            <div class="form">
                                <label> Email Address </label>
                                <input type="text" class="form-control" id="input_text" placeholder="Email address" style="color: #0b0b0b">
                            </div>

                            <div class="form">
                                <label class="d-flex justify-content-between align-items-center">
                                    <span> Password </span>
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </label>
                                <input type="password" class="form-control" id="input_text" placeholder="Password">
                            </div>

                            <div class="login-button">
                                <button class="btn btn-success w-100" id="signIn_button">Sign In</button>
                            </div>
                            <label class="d-flex justify-content-between2 align-items-center2">
                                <a href="/signup/" class="text-decoration-none" style="font-weight: bold;">
                                    Not User? Sign Up here!
                                </a>
                            </label>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 아직 작업 안함 -->
        {% include 'module/page_footer.html' %}
    </div>
    <!-- .site-wrap -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
